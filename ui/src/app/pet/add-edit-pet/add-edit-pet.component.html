<div class="form-group row">
  <label class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Name">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Type</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="type">
      <option *ngFor="let petType of petTypes" [ngValue]="petType.key">{{petType.value}}</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Owner</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="ownerId">
      <option *ngFor="let emp of EmployeeList" [ngValue]="emp.id">{{emp.name + ' ' + emp.lastname}}</option>
    </select>
  </div>
</div>
<button (click)="addPet();" *ngIf="pet.id==0" class="btn btn-primary">Add</button>
<button (click)="updatePet();" *ngIf="pet.id!=0" class="btn btn-primary">Update</button>
